{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'shop:landing page' %}">
        <img src="{% static 'blog/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo">
        Hot Drinks
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'shop:shop index' %}">All products<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'blog:index' %}">Blog</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="#">My Products</a>
            </li>
            {% endif %}
        </ul>
        <form class="form-inline">
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:user dashboard' %}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Dashboard</button>
                </a>
                <a href="{% url 'accounts:sign out' %}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </a>
            {% else %}
                <a href="{% url 'accounts:user sign in' %}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Login</button>
                </a>
                <a href="{% url 'accounts:signup user' %}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Sign Up</button>
                </a>
            {% endif %}
        </form>
    </div>
</nav>
