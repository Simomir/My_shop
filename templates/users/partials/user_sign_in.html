{% load bootstrap4 %}
<h1 class="text-center">Sign In Form</h1>
<div class="row d-flex justify-content-center">
    <form class="form" method="post" action="{% url 'accounts:user sign in' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p><button class="btn btn-primary">Sign In</button> or <a href="{% url 'accounts:signup user' %}">sign up</a> here</p>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
</div>
